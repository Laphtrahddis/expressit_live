name: Build and Deploy MERN App via Docker Hub

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build & push backend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-backend ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/mern-backend

    - name: Build & push frontend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-frontend ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/mern-frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/mern-backend
          docker pull ${{ secrets.DOCKER_USERNAME }}/mern-frontend
          cd ~/mern-app || git clone https://github.com/Laphtrahddis/expressit_live.git mern-app && cd mern-app
          docker-compose down || true
          docker-compose up -d --remove-orphans